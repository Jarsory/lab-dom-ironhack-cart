<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">

  <title>Ironhack cart</title>

<body>
    <h1>Ironhack Merchandising Shop</h1>
    <section>
      <div class="productos">
        <div>
          <span>IronBubble-head</span>
        </div>
  
        <div><span>$25.00</span></div>
  
        <div>

        <div><span>$0.00</span></div>

      </div>
      <div class="productos">
        <div>
          <span>IronShirt</span>
        </div>
  
        <div><span>$15.00</span></div>
  
        <div class="input">

        <div class="total-prod"><span>$0.00</span></div>

        </div>

  <div class="nuevosproductos">

        <input type="text" placeholder="Product">

      <div>

      </div>
      <div></div>
      <div></div>
      <div>
        <button class="btn">Create</button>
      </div>
    </div>
    <div class="btn-cal-prices">
      <button class="btn-success btn">Calculate Prices</button>
    </div>
    <div class="total-price">
      <h2>Total Price:<span id="total-cart">$0.00</span></h2>
    </div>
